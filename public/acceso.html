<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="stylesAcceso.css" />
  <title>Acceso al álbum</title>
</head>
<body>
  <div class="top-banner">
    <h2>Bienvenido al álbum de nuestra boda de plata</h2>
  </div>

  <div id="access-control" >
      <p> ⚠️ Para poder acceder al álbum y subir tus fotos, necesitarás introducir el código que aparece
        en la tarjeta donde has escaneado el QR.
      </p>

    
    <input type="password" id="access-code" placeholder="Código de acceso" class="input"/>
    <button id="enter-btn" class="button">Entrar</button>
    <p id="error-message" class="error"></p>
  </div>

  <script src="access.js"></script>
</body>
</html>
